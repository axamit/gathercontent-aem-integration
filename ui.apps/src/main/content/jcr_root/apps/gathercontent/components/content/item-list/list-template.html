<template data-sly-template.listTemplate="${@ itemList}">
    <div class="margin-top-15">You can only see items with mapped templates in the table.</div>
    <table id="item-list-table" class="display full-width">
        <thead>
        <tr>
            <th><input id="all-items-checkbox" type="checkbox"></th>
            <th>Status</th>
            <th>Item Name</th>
            <th>Import Path</th>
            <th>Specify Mappings</th>
            <th>Template Name</th>
        </tr>
        </thead>
        <tbody data-sly-list.item="${itemList.itemList}">
        <tr parentId="${item.parentId}" itemId="${item.id}">
            <td></td>
            <td class="item-status">
                <span class="coloredspan"
                      style="display: inline-block;width: 15px;height: 15px;position: relative;border-radius: 50px; background-color:${item.color @ context='styleToken'}"></span>
                ${item.status}
            </td>
            <td class="item-title">${item.title}</td>
            <td class="item-import-path">
                <input class="item-import-path" type="text" value=""/>
            </td>
            <td>
                <select class="item-mapping-select" data-sly-list.mapping="${item.availableMappings}">
                    <option importPath="${mapping['importPath']}" value="${mapping['mappingPath']}">
                        ${mapping['mappingName']}
                    </option>
                </select>
            </td>
            <td class="item-template">${item.gcTemplate}</td>
        </tr>
        </tbody>
    </table>
    <div class="margin-bottom-5">
        <label for="change-status-select">After import change status in GC to </label>
        <select id="change-status-select" data-sly-list.status="${itemList.projectStatusList}">
            <option data-sly-test="${statusList.first}" value="">- Don't change status -</option>
            <option data-color="${status.color}" value="${status.id}">${status.name}</option>
        </select>

        <select data-sly-test="${!itemList.projectStatusList}">
            <option>- Don't change status -</option>
        </select>
    </div>
</template>
